  <script>
    const collapsibles = document.querySelectorAll('.collapsible');

    collapsibles.forEach(item => {
      item.addEventListener('click', () => {
        const submenu = item.nextElementSibling;

        if (submenu && submenu.classList.contains('submenu-collapsible')) {
          submenu.classList.toggle('show');

          // Toggle + / −
          if (item.textContent.startsWith('+')) {
            item.textContent = item.textContent.replace('+', '−');
          } else if (item.textContent.startsWith('−')) {
            item.textContent = item.textContent.replace('−', '+');
          }

          // Close all nested open submenus when parent closes
          if (!submenu.classList.contains('show')) {
            const nestedSubmenus = submenu.querySelectorAll('.submenu-collapsible.show');
            nestedSubmenus.forEach(nested => nested.classList.remove('show'));

            const nestedCollapsibles = submenu.querySelectorAll('.collapsible');
            nestedCollapsibles.forEach(nestedItem => {
              if (nestedItem.textContent.startsWith('−')) {
                nestedItem.textContent = nestedItem.textContent.replace('−', '+');
              }
            });
          }
        }
      });
    });
  </script>
