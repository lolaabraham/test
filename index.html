<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- EB Garamond font -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Left Column -->
  <div class="left">
    hello.
  </div>

  <!-- Center Column -->
  <div class="center">
    gfy.
  </div>

  <!-- Right Column / Menu -->
  <div class="right">
  <span class="collapsible">+ Cobalt, ON | 47.3953° N, 79.6861° W</span>
  <div class="submenu-collapsible">
    - Past<br>
    <span class="collapsible">- Present</span>
    <div class="submenu-collapsible">
      - Property<br>
      - Extraction<br>
      - Violence<br>
      - Toxicity<br>
      - Loss<br>
      - Resilience
    </div>
    - Future
  </div>
</div>

<script>
  const collapsibles = document.querySelectorAll('.collapsible');
  collapsibles.forEach(item => {
    item.addEventListener('click', () => {
      const submenu = item.nextElementSibling;
      if (submenu && submenu.classList.contains('submenu-collapsible')) {
        submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
      }
    });
  });
</script>
  
</body>
</html>
